<html>
<head>
<meta http-equiv="Content-Type"
content="text/html; charset=windows-1251">
<title>Стили</title>
</head>
<body>
<script>
function plus(){
var A=document.getElementById("IN1").value;
var B=document.getElementById("IN2").value;
document.getElementById("inf1").innerHTML =Number(A)+Number(B);
}
function minus(){
var A=document.getElementById("IN1").value;
var B=document.getElementById("IN2").value;
document.getElementById("inf1").innerHTML =Number(A)-Number(B);
}
function proizv(){
var A=document.getElementById("IN1").value;
var B=document.getElementById("IN2").value;
document.getElementById("inf1").innerHTML =Number(A)*Number(B);
}
function chast(){
var A=document.getElementById("IN1").value;
var B=document.getElementById("IN2").value;
document.getElementById("inf1").innerHTML =Number(A)/Number(B);
}
</script>
<button onclick="plus()">+</button>
<button onclick="minus()">-</button>
<button onclick="proizv()">*</button>
<button onclick="chast()">/</button>
<br>
<br>
<input type="text" value="box1" id="IN1">
<br>
<br>
<input type="text" value="box2" id="IN2">
<br>
<br>
<div id="inf1"></div>
</body>
</html>
